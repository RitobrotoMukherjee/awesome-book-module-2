<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="header nav-items">
                <h4>Awesome Books</h4>
            </div>
            <ul class="nav-link nav-items">
                <li class="nav-link-items">
                    <a class="nav-links" href="#book-list-section">List</a>
                </li>
                <li class="nav-link-items">
                    <a class="nav-links" href="#add-books">Add New</a>
                </li>
                <li class="nav-link-items">
                    <a class="nav-links" href="#contact-info-section">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="book-list-section" class="text-center">
            <h1>Awesome Books</h1>
            <div id="book-list-wrapper">
            </div>
        </section>
        <section id="add-books" class="text-center display-none">
            <h2>Add a New Book</h2>
            <div id="add-book-form">
                <div class="form-holder">
                    <input id="book-title" type="text" name="title" placeholder="Title">
                    <input id="book-author" type="text" name="author" placeholder="Author">
                    <span class="error display-none">Title and Author fields are required</span>
                    <button id="add-btn" type="button">
                        Add
                    </button>
                </div>
            </div>
        </section>
        <section id="contact-info-section" class="text-center display-none">

        </section>
    </main>
    <footer>
        <div id="copyright" class="footer-items">
            <h2>Copyright ...</h2>
        </div>
    </footer>
    <script type="module" src="../javascript/script.js"></script>
</body>

</html>
